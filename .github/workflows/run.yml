name: Nasdaq AI Bot Realtime

on:
  schedule:
    - cron: '0 5,14,16,18,20 * * 1-5'
  workflow_dispatch:  # <--- 이 줄을 추가하면 버튼이 생깁니다!

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install yfinance pandas-ta requests pytz
      - name: Run AI Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
