name: Nasdaq AI Bot Realtime

on:
  schedule:
    # 미국 장중 및 마감 시간 (UTC 기준 설정)
    - cron: '2 14,18,21 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # 필요한 라이브러리 직접 설치 (안전장치)
          pip install yfinance requests pytz pandas google-generativeai

      - name: Run AI Auto Trader
        env:
          # 1. 기존 알림 및 AI 키
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          
          # 2. [추가] 한국투자증권 API 키 (모의투자용)
          HANTU_APP_KEY: ${{ secrets.HANTU_APP_KEY }}
          HANTU_SECRET_KEY: ${{ secrets.HANTU_SECRET_KEY }}
          HANTU_ACCOUNT_NO: ${{ secrets.HANTU_ACCOUNT_NO }}
        run: python main.py

      - name: Commit and Push Evolution Data
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add trade_log_nasdaq.csv blacklist_nasdaq.json || echo "No files to add"
          git commit -m "AI Trading: Update logs and data [skip ci]" || echo "No changes to commit"
          git pull --rebase origin main
          git push
