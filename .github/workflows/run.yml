name: Nasdaq AI Bot Realtime

on:
  schedule:
    # 한국 시간 기준 장중 및 프리마켓 시간대에 맞춰 실행 (평일)
    # 아래는 1시간마다 실행 예시입니다. 필요에 따라 조절하세요.
    - cron: '0 * * * *'
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests pytz google-generativeai

      - name: Run AI Auto Trader
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # 한투 API는 이제 링크 방식이라 secrets에서 빼셔도 무방하지만, 
          # 혹시 나중에 다시 쓸 수 있으니 일단 두셔도 됩니다.
        run: python main.py
