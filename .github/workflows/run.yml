name: Nasdaq AI Bot Realtime

on:
  schedule:
    # 한국 시간: 낮 2시, 밤 11시, 새벽 1, 3, 5시
    - cron: '0 5,14,16,18,20 * * 1-5'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 버전을 3.10으로 살짝 올려 안정성 확보

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance requests pytz pandas
          # pandas-ta 설치 에러를 피하기 위해 소스에서 직접 설치
          pip install git+https://github.com/twopirllc/pandas-ta.git@development

      - name: Run AI Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py

