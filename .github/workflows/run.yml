name: Nasdaq AI Bot Realtime  # [수정됨] 소문자 n으로 시작해야 합니다.

on:
  schedule:
    # 미국 장중 및 마감 시간 (UTC 기준 설정)
    - cron: '2 14,18,21 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # 파일이 혹시 없을 경우를 대비해 직접 설치 명령어도 추가해둡니다.
          pip install yfinance requests pytz pandas google-generativeai

      - name: Run AI Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: test_hantu.py
      - name: Commit and Push Evolution Data
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add trade_log_nasdaq.csv blacklist_nasdaq.json || echo "No files to add"
          git commit -m "AI Self-Evolution: Update logs and blacklist [skip ci]" || echo "No changes to commit"
          git pull --rebase origin main
          git push
