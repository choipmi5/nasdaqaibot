name: Nasdaq AI Bot Realtime

on:
  schedule:
    # 미국 장중 및 마감 시간 (UTC 기준 설정)
    - cron: '0 14,18,21 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # [핵심 1] 깃허브 저장소에 파일을 쓸 수 있는 권한 부여
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install yfinance requests pytz pandas

      - name: Run AI Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py

      # [핵심 2] AI가 만든 로그와 블랙리스트 파일을 저장소에 Push
      - name: Commit and Push Evolution Data
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add trade_log_nasdaq.csv blacklist_nasdaq.json || echo "No files to add"
          git commit -m "AI Self-Evolution: Update logs and blacklist [skip ci]" || echo "No changes to commit"
          git push
